            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =140
            Width: =1366
            X: =0
            Y: =3
            ZIndex: =4

            Header_BlackBar_1 As rectangle:
                Fill: =RGBA(0, 0, 0, 1)
                Height: =140
                Width: =1366
                ZIndex: =1

            Button1 As button:
                Align: =Align.Left
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(0,0,0, 1)
                OnSelect: |-
                    =Launch("https://www.ontario.ca/page/accessibility")
                PressedColor: =RGBA(255,255,255,1)
                PressedFill: =RGBA(0,0,0,1)
                Size: =13
                Text: ="Accessibility"
                Underline: =true
                Width: =150
                X: =20
                Y: =20
                ZIndex: =3

            Button1_1 As button:
                Align: =Align.Left
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(0,0,0, 1)
                OnSelect: |-
                    =Launch("https://www.ontario.ca/page/privacy-statement")
                PressedColor: =RGBA(255,255,255,1)
                PressedFill: =RGBA(0,0,0,1)
                Size: =13
                Text: ="Privacy"
                Underline: =true
                Width: =150
                X: =180
                Y: =20
                ZIndex: =4

            Button1_2 As button:
                Align: =Align.Left
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(0,0,0, 1)
                PressedColor: =RGBA(255,255,255,1)
                PressedFill: =RGBA(0,0,0,1)
                Size: =13
                Text: ="Contact us"
                Underline: =true
                Width: =150
                X: =340
                Y: =20
                ZIndex: =5

            Button1_3 As button:
                Align: =Align.Left
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(0,0,0, 1)
                OnSelect: |-
                    =Launch("https://www.ontario.ca/page/accessibility")

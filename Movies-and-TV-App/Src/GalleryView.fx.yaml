"GalleryView As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |-
        =Refresh('Movies and TV App');
        ClearCollect(MoviesList, 'Movies and TV App');
        Reset(GallerySearchInput);

    GalleryViewWindow As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        ZIndex: =3

        Header_DataCard As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =170
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

            Header_BlackBar As rectangle:
                Fill: =RGBA(0, 0, 0, 1)
                Height: =60
                Width: =1366
                ZIndex: =1

            Header_GreyBar As rectangle:
                Fill: =RGBA(64, 64, 64, 1)
                Height: =110
                Width: =1366
                Y: =60
                ZIndex: =2

            Header_AppName_Text As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =110
                Size: =30
                Text: ="Movies and TV App"
                Width: =500
                X: =10
                Y: =60
                ZIndex: =3

            Header_French_Button As button:
                BorderStyle: =BorderStyle.None
                BorderThickness: =0
                Fill: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(53, 61, 63, 1)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(53, 61, 63, 1)
                Text: ="Français"
                Width: =100
                X: =1256
                Y: =10
                ZIndex: =4

            Header_OntarioLogo As image:
                Height: =40
                Image: ='ontario-logo--desktop'
                OnSelect: |-
                    =Launch("https://www.ontario.ca/page/government-ontario")
                X: =20
                Y: =10
                ZIndex: =6

        DataCard2 As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =150
            Width: =1366
            X: =0
            Y: =1
            ZIndex: =2

            MovieSearchInput As text:
                Default: =""
                HintText: ="Search Movie"
                OnChange: |-
                    =Set(AlreadyExistErrorVis, false);
                    Set(EmptyErrorVis, false);
                Width: =200
                X: =940
                Y: =70
                ZIndex: =4

            MovieSearchButton As button:
                OnSelect: |+
                    =If(
                        IsBlankOrError(MovieSearchInput.Text),
                        Set(EmptyErrorVis, true),
                        If(
                            IsBlankOrError(LookUp('Movies and TV App', Title = MovieSearchInput.Text)),
                            Set(SelectedMovie, GetMovieByTitle.Run(MovieSearchInput.Text));
                            Set(OnList, false);
                            Navigate(DetailedView);
                            Reset(MovieSearchInput),
                            Set(AlreadyExistErrorVis, true)
                        )
                    )
                    
                    
                Text: ="Search"
                Width: =120
                X: =1193
                Y: =70
                ZIndex: =6

            Label1 As label:
                AutoHeight: =true
                FontWeight: =FontWeight.Semibold
                Size: =20
                Text: ="Hello " & User().FullName
                Width: =400
                X: =20
                Y: =20
                ZIndex: =7

            Label1_1 As label:
                Size: =14
                Text: ="There are currently " & CountRows('Movies and TV App') & " movies in the list, to add another one, try search for a new movie."
                Width: =800
                X: =20
                Y: =70
                ZIndex: =8

            SearchMovieError As label:
                Color: =RGBA(184, 0, 0, 1)
                FontWeight: =FontWeight.Bold
                Height: =20
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =If(EmptyErrorVis, "Title cannot be empty.","This Movie is already exist in the list.")
                Visible: =AlreadyExistErrorVis || EmptyErrorVis
                Width: =320
                X: =940
                Y: =120
                ZIndex: =9

        GalleryCard As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =1100
            Width: =1366
            X: =0
            Y: =2
            ZIndex: =3

            GalleryTitleBackground As rectangle:
                Fill: =RGBA(214, 221, 224, 1)
                Width: =1353
                ZIndex: =1

            "MoviesGallery As gallery.'BrowseLayout_Vertical_OneImageTwoColumnVariant_ver5.0'":
                BorderColor: =RGBA(0, 0, 0, 1)
                DelayItemLoading: =true
                Height: =1000
                Items: =If(!IsBlankOrError(GallerySearchInput.Text), MoviesList, 'Movies and TV App')
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =20
                TemplateSize: =300
                Width: =1366
                WrapCount: =2
                Y: =100
                ZIndex: =2

                Background As rectangle:
                    Fill: =RGBA(214, 221, 224, 1)
                    Height: =300
                    Width: =652
                    ZIndex: =1

                Poster As image:
                    Height: =300
                    Image: =ThisItem.PosterURL
                    ImagePosition: =ImagePosition.Stretch
                    OnSelect: |-
                        =Set(SelectedMovie, ThisItem);
                        Set(OnList, true);
                        Navigate(DetailedView);
                    RadiusBottomLeft: =8
                    RadiusBottomRight: =8
                    RadiusTopLeft: =8
                    RadiusTopRight: =8
                    Width: =200
                    ZIndex: =2

                Year As label:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    Text: =ThisItem.Year
                    Wrap: =false
                    X: =220
                    Y: =60
                    ZIndex: =3

                Genre As label:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    Height: =28
                    Size: =12
                    Text: =ThisItem.Genre
                    Width: =432
                    Wrap: =false
                    X: =220
                    Y: =92
                    ZIndex: =4

                Actors As label:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    Height: =80
                    Text: |-
                        ="Actors: " & ThisItem.Actors
                    Width: =432
                    X: =220
                    Y: =130
                    ZIndex: =5

                Plot As label:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    OnSelect: =Select(Parent)
                    Text: |-
                        ="Plot: " & ThisItem.Plot
                    Width: =432
                    X: =220
                    Y: =192
                    ZIndex: =6

                Title As button:
                    Align: =Align.Left
                    BorderColor: =RGBA(255,255,255,1)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =0
                    Color: =RGBA(15, 108, 189, 1)
                    Fill: =RGBA(255, 255, 255, 1)
                    FontWeight: =FontWeight.Bold
                    HoverBorderColor: =RGBA(255,255,255,1)
                    HoverColor: =RGBA(15, 108, 189, 1)
                    HoverFill: =RGBA(255,255,255,1)
                    OnSelect: |-
                        =Set(SelectedMovie, ThisItem);
                        Set(OnList, true);
                        Navigate(DetailedView);
                    PressedBorderColor: =RGBA(255,255,255,1)
                    PressedColor: =RGBA(0,0,0,1)
                    PressedFill: =RGBA(255,255,255,1)
                    Size: =24
                    Text: =ThisItem.Title
                    Width: =432
                    X: =220
                    Y: =15
                    ZIndex: =7

            GalleryTitle As label:
                FontWeight: =FontWeight.Bold
                Height: =60
                Size: =26
                Text: ="Movies in the List"
                Width: =400
                X: =20
                Y: =20
                ZIndex: =3

            GallerySearchInput As text:
                Default: =""
                HintText: ="Search by title"
                OnChange: =ClearCollect(MoviesList, Search('Movies and TV App', GallerySearchInput.Text, Title));
                Width: =200
                X: =940
                Y: =30
                ZIndex: =4

            GallerySearchReset As button:
                OnSelect: =Reset(GallerySearchInput)
                Text: ="Reset"
                Width: =120
                X: =1193
                Y: =30
                ZIndex: =5

        Footer_DataCard As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =140
            Width: =1366
            X: =0
            Y: =3
            ZIndex: =4

            Header_BlackBar_1 As rectangle:
                Fill: =RGBA(0, 0, 0, 1)
                Height: =140
                Width: =1366
                ZIndex: =1

            Button1 As button:
                Align: =Align.Left
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(0,0,0, 1)
                OnSelect: |-
                    =Launch("https://www.ontario.ca/page/accessibility")
                PressedColor: =RGBA(255,255,255,1)
                PressedFill: =RGBA(0,0,0,1)
                Size: =13
                Text: ="Accessibility"
                Underline: =true
                Width: =150
                X: =20
                Y: =20
                ZIndex: =3

            Button1_1 As button:
                Align: =Align.Left
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(0,0,0, 1)
                OnSelect: |-
                    =Launch("https://www.ontario.ca/page/privacy-statement")
                PressedColor: =RGBA(255,255,255,1)
                PressedFill: =RGBA(0,0,0,1)
                Size: =13
                Text: ="Privacy"
                Underline: =true
                Width: =150
                X: =180
                Y: =20
                ZIndex: =4

            Button1_2 As button:
                Align: =Align.Left
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(0,0,0, 1)
                PressedColor: =RGBA(255,255,255,1)
                PressedFill: =RGBA(0,0,0,1)
                Size: =13
                Text: ="Contact us"
                Underline: =true
                Width: =150
                X: =340
                Y: =20
                ZIndex: =5

            Button1_3 As button:
                Align: =Align.Left
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(0,0,0, 1)
                OnSelect: |-
                    =Launch("https://www.ontario.ca/page/accessibility")
                PressedColor: =RGBA(255,255,255,1)
                PressedFill: =RGBA(0,0,0,1)
                Size: =13
                Text: ="© King's Printer for Ontario, " & Year(Now())
                Underline: =true
                Width: =300
                X: =20
                Y: =80
                ZIndex: =6


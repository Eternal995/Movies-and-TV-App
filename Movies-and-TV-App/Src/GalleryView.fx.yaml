"GalleryView As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":

    GalleryViewWindow As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        ZIndex: =3

        Header_DataCard As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =170
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

            Header_BlackBar As rectangle:
                Fill: =RGBA(0, 0, 0, 1)
                Height: =60
                Width: =1366
                ZIndex: =1

            Header_GreyBar As rectangle:
                Fill: =RGBA(64, 64, 64, 1)
                Height: =110
                Width: =1366
                Y: =60
                ZIndex: =2

            Header_AppName_Text As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =110
                Size: =24
                Text: ="Movies and TV App"
                Width: =300
                X: =10
                Y: =60
                ZIndex: =3

            Header_French_Button As button:
                BorderStyle: =BorderStyle.None
                BorderThickness: =0
                Fill: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(53, 61, 63, 1)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(53, 61, 63, 1)
                Text: ="Français"
                Width: =100
                X: =1256
                Y: =10
                ZIndex: =4

            Header_OntarioLogo As image:
                Height: =40
                Image: ='ontario-logo--desktop'
                OnSelect: |-
                    =Launch("https://www.ontario.ca/page/government-ontario")
                X: =20
                Y: =10
                ZIndex: =6

        DataCard2 As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =400
            Width: =1366
            X: =0
            Y: =1
            ZIndex: =2

            ButtonCanvas1 As Button:
                DisplayMode: =DisplayMode.Edit
                Height: =32
                OnSelect: =Set(SearchMovie, GetMovieByTitle.Run(MovieSearch.Text));
                Text: ="Search"
                Width: =96
                X: =245
                Y: =120
                ZIndex: =1

            Image1 As image:
                Height: =372
                Image: =SearchMovie.posterurl
                ImagePosition: =ImagePosition.Stretch
                Width: =243
                X: =405
                ZIndex: =3

            MovieSearch As text:
                Default: ="Search Movie"
                Height: =42
                Width: =170
                X: =20
                Y: =115
                ZIndex: =4

            Button2 As button:
                OnSelect: |-
                    =Patch('Movies and TV App',Defaults('Movies and TV App'), {
                        Title: SearchMovie.title,
                        Year: SearchMovie.year,
                        Genre: SearchMovie.genre,
                        Actors: SearchMovie.actors,
                        Plot: SearchMovie.plot,
                        PosterURL: SearchMovie.posterurl
                    });
                Text: ="Add"
                X: =775
                Y: =120
                ZIndex: =5

        DataCard3 As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =1600
            Width: =1366
            X: =0
            Y: =2
            ZIndex: =3

            "Gallery2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                DelayItemLoading: =true
                Height: =1600
                Items: ='Movies and TV App'
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =50
                TemplateSize: =300
                Width: =1366
                ZIndex: =1

                Image3 As image:
                    Height: =300
                    Image: =ThisItem.PosterURL
                    ImagePosition: =ImagePosition.Stretch
                    RadiusBottomLeft: =8
                    RadiusBottomRight: =8
                    RadiusTopLeft: =8
                    RadiusTopRight: =8
                    Width: =200
                    ZIndex: =1

                Title2 As label:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
                    Height: =38
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =20
                    Text: =ThisItem.Title
                    VerticalAlign: =VerticalAlign.Top
                    Width: =951
                    X: =220
                    Y: =10
                    ZIndex: =2

                Subtitle2 As label:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =22
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.Year
                    VerticalAlign: =VerticalAlign.Top
                    Width: =160
                    X: =220
                    Y: =44
                    ZIndex: =3

                NextArrow2 As icon.ChevronRight:
                    AccessibleLabel: =Self.Tooltip
                    Color: =RGBA(166, 166, 166, 1)
                    Height: =50
                    Icon: =Icon.ChevronRight
                    OnSelect: |-
                        =Set(SelectedMovie, ThisItem);
                        Navigate(DetailedView);
                    PaddingBottom: =16
                    PaddingLeft: =16
                    PaddingRight: =16
                    PaddingTop: =16
                    Tooltip: ="View item details"
                    Width: =50
                    X: =1216
                    Y: =125
                    ZIndex: =4

                Subtitle2_1 As label:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =23
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =14
                    Text: =ThisItem.Genre
                    VerticalAlign: =VerticalAlign.Top
                    Width: =951
                    X: =220
                    Y: =66
                    ZIndex: =5

                Subtitle2_2 As label:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =20
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =14
                    Text: |-
                        ="Actors: " & ThisItem.Actors
                    VerticalAlign: =VerticalAlign.Top
                    Width: =951
                    X: =220
                    Y: =102
                    ZIndex: =6

                Subtitle2_3 As label:
                    DisplayMode: =DisplayMode.View
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =161
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =14
                    Text: |-
                        ="Plot: " & ThisItem.Plot
                    VerticalAlign: =VerticalAlign.Top
                    Width: =928
                    X: =220
                    Y: =139
                    ZIndex: =7

